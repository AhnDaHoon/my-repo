name: Literals
on: push

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: printenv | grep 'LITERAL_'
        env:
          LITERAL_NULL: ${{ null }}        # null 값
          LITERAL_BOOLEAN: ${{ true }}     # boolean 값
          LITERAL_NUMBER: ${{ 1234 }}      # 숫자 값
          LITERAL_STRING: ${{ 'Hello' }}   # 문자열 (표준 표기)
          LITERAL_OMIT_STRING: World       # 문자열 (따옴표 생략 가능)
