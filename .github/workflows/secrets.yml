name: Secrets Example
on: push

jobs:
  print:
    runs-on: ubuntu-latest
    env:
      PASSWORD: ${{ secrets.PASSWORD }}  # 저장된 Secret 값 참조
    steps:
      - name: Print full password (masked)
        run: echo "${PASSWORD}"           # 로그에서는 실제 값 마스킹 처리됨

      - name: Print partial password (not masked, 주의)
        run: echo "${PASSWORD:0:1} ${PASSWORD#?}"  # 일부 문자만 출력하면 마스킹 안 됨
