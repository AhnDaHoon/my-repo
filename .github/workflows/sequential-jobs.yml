name: Sequential jobs
on: push
jobs:
  first:                   # 의존 잡이 없으므로 가장 먼저 실행됨
    runs-on: ubuntu-latest
    steps:
      - run: sleep 10 && echo "First job"
  second:                  # first 잡 이후에 실행됨
    runs-on: ubuntu-latest
    needs: [first]         # needs 키에 의존하는 first 잡의 ID를 지정
    steps:
      - run: sleep 10 && echo "Second job"
  third:                   # second 잡 이후에 실행됨
    runs-on: ubuntu-latest
    needs: [second]        # needs 키에 의존하는 second 잡의 ID를 지정
    steps:
      - run: sleep 10 && echo "Third job"

